    <!--NAVBAR-->
        <div class="contact-container">
            <div class="contact-box-1">
                <div class="contact-box-text">
                <h2>Contact us</h2><h5>for assistance and enquiries</h5>
            </div>
            </div>
            <div class="contact-box-2">
                <main>
                    <h5>Leave us a message, <br>we will get back to you shortly</h5>
                    <form id="contact-form" action="https://formspree.io/f/mgejjkdj" method="POST">
                        <div class="input__container">
                            <label for="name">Full name*</label>
                            <!-- The 'required' prop ensures a filled field before submission -->
                            <input type="text" id="name" name="Name" placeholder="Your name"  required/>
                        </div>
                        <div class="input__container">
                            <label for="company">Company*</label>
                            <input type="text" id="company" name="Company" placeholder="Your company"  required/>
                        </div>
                        <div class="input__container">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="Email" placeholder="Email id"  required/>
                        </div>
                        <div class="input__container">
                            <label for="phone">Phone*</label>
                            <input type="number" id="phone" name="Number" placeholder="Phone number"  required/>
                        </div>
                        <div class="input__container">
                            <label for="message">Message*</label>
                            <textarea id="message" name="Message" placeholder="How can we help you?" rows="4" required></textarea>
                        </div>
                        <p>*required fields</p>
                        <button type="submit" class="button-1">Submit</button>
                    </form>
                </main>
            </div>
        </div>

    </body>
